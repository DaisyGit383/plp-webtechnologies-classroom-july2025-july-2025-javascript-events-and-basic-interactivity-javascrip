<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive web pages with javascript</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">
    <h1>Javasript events and basic interactivity</h1>

    <!-- Theme Toggle -->
    <h2> Theme Toggle</h2>
    <button id="toggleTheme">Switch Light/Dark Mode</button>

    <!-- Dropdown -->
    <h2> Dropdown Menu</h2>
    <div class="dropdown">
      <button id="dropdownBtn">Toggle Info</button>
      <div id="dropdownContent" class="dropdown-content">
        <p>Javascript events and basic interactivity is exciting!.</p>
      </div>
    </div>

    <!-- Counter -->
    <h2>Counter Game</h2>
    <p id="counter">Count: 0</p>
    <button id="increaseBtn">Increase</button>
    <button id="resetBtn">Reset</button>

    <!-- Form Validation -->
    <h2>Contact Form</h2>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <p id="nameError" class="error"></p>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email">
      <p id="emailError" class="error"></p>

      <button type="submit">Submit</button>
      <p id="Message"></p>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
